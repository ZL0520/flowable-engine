<div class="ui-grid-cell-contents flowable-status">
	<!-- we inverse the logic here. A false warning is critical. A true warning is a warning -->
	<div class="flowable-warning" ng-if="row.entity.warning">{{'MODEL.VALIDATE.WARNING'| translate}}</div>
	<div class="flowable-critical" ng-if="!row.entity.warning">{{'MODEL.VALIDATE.CRITICAL'| translate}}</div>
</div>
